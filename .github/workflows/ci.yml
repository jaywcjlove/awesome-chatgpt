name: Deploy Website
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Create idoc.yml
        run: |
          cat > idoc.yml << EOF
          site: Awesome ChatGPT
          menus:
            Home: index.html
            Sponsor: https://jaywcjlove.github.io/#/sponsor
          openSource: https://github.com/jaywcjlove/awesome-chatgpt
          
          footer: |
            <a href="https://jaywcjlove.github.io/#/sponsor" target="_blank">Sponsor</a> •  
            <a href="https://git.io/macx" target="_blank">Awesome Mac</a> •  
            <a href="https://jaywcjlove.github.io/awesome-uikit" target="_blank">Awesome UIKit</a>
            <br />
            Released under the MIT License. Copyright © {{idocYear}} Kenny Wong<br />
            Generated by <a href="https://github.com/jaywcjlove/idoc" target="_blank">idoc</a> v{{idocVersion}}
          
          EOF
          
      - run: npm install idoc@1 -g
      - run: idoc -s "Awesome ChatGPT"

      - name: Deploy Website
        uses: peaceiris/actions-gh-pages@v4
        with:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
